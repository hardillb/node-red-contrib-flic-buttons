<script type="text/x-red" data-template-name="flic">
    <div class="form-row">
        <label for="node-input-button"><i class="icon-bookmark"></i> Button</label>
        <input type="text" id="node-input-button" >
    </div>
    <br/>

    <div class="form-row">
        <label for="node-input-event"><i class="fa fa-tasks"></i> Event</label>
		<select id="node-input-event" style='width:70%'>
            <option value="ButtonDown">Button Down</option>
            <option value="ButtonUp">Button Up</option>
            <option value="ButtonClick">Button Click</option>
            <option value="ButtonSingleClick">Button Single Click</option>
            <option value="ButtonDoubleClick">Button Double Click</option>
            <option value="ButtonHold">Button Hold</option>
        </select>
    </div>
    <br/>

    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="Topic">
    </div>
    <br/>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-batterystatus"><i class="fa fa-tag"></i> Check batterystatus</label>
        <input type="checkbox" id="node-input-batterystatus" >
    </div>
</script>

<script type="text/x-red" data-help-name="flic">
	<p>A node to inject events from Shortcut Labs Flic buttons</p>
</script>

<script type="text/javascript">
RED.nodes.registerType('flic',{
	category: 'input',
	defaults: {
		'name': {value: ""},
		'button': {value: "", type: "Flic Button"},
		'event': {value:"", required:true},
		'topic': {value:"flic", required:true},
        'batterystatus': {value:false}
	},
	color: '#4BADAC',
	inputs: 0,
	outputs: 1,
	icon: 'flic.png',
	label: function(){
		return this.name||"flic";
	},
	labelStyel: function(){
		return this.name?"node_label_italic":"";
	}
});
</script>
